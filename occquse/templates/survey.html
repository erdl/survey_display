<!DOCTYPE html>

<html>
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <link rel='stylesheet' href='/static/style.css' type='text/css' media='screen' charset='utf-8'>
  
  <head>
    <meta charset="UTF-8">
    <title>survey</title>
  </head>

  <body>

    <div id="survey-main"></div>

    <script src="/static/survey-app.js"></script>

    <script>
      // get the node element to bind the survey app to. 
      var node = document.getElementById('survey-main');
      
      // config value, inserted by Jinja.
      var config = {{ config | tojson | safe  }};

      // launch elm-app.
      var app = Elm.Main.embed(node,config);
    </script>

    </body>

</html>
